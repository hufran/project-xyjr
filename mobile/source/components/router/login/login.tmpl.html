
<div id="login">

    <nav class="omit-margin container page-nav">
    <div class="row">
        <span class="col-xs-3 back" x-go-back>
            <param class="glyphicon glyphicon-menu-left">
        </span>
        <span class="col-xs-6 title">登录</span>
        <a class="col-xs-3 actions" href="register">注册</a>
    </div>
    </nav>

    <div class="page-content container">

    <div class="icon-doll"><img src="assets/image/login-doll.png"></div>

    <form class="form-flatten form-horizontal" name="form" ng-submit="self.login(store)" novalidate>
        <div class="inputs container">
            <div class="form-group merge">
                <label for="login-username">账号</label>
                <input id="login-username" class="form-control input-target input-lg" type="text"
                       name="username"
                       autocapitalize="none"
                       autocomplete="off"
                       autocorrect="off"
                       ng-model="store.username"
                       placeholder="手机号码 / 用户名"
                       required
                >
            </div>

            <div class="form-group merge">
                <label for="login-password">密码</label>
                <input id="login-password" class="form-control input-target input-lg" type="password"
                       name="password"
                       ng-model="store.password"
                       placeholder="登录密码"
                       required
                >
            </div>
        </div>

        <div class="form-group container">
            <button type="submit" class="btn btn-red btn-block btn-lg"
                    ng-disabled="self.submit_sending"
            >登录</button>
        </div>

        <p class="links">
            <a href="password">忘记密码？</a>
        </p>

        <div class="form-group container">
            <p class="flash-message alert alert-warning text-center"
               ng-class="{ on: self.flashing_error_message }"
            >
                <param class="glyphicon glyphicon-exclamation-sign">
                <strong>用户名</strong> 或 <strong>密码</strong> 不匹配
            </p>
        </div>
    </form>
    </div>

</div>
