
<div id="password">

    <nav class="omit-margin container page-nav">
    <div class="row">
        <a class="col-xs-3 back" href="./"><span class="glyphicon glyphicon-menu-left"></span>首页</a>
        <span class="col-xs-6 title">找回密码</span>
        <span class="col-xs-3">&nbsp;</a>
    </div>
    </nav>

    <param ng-model="msg" ng-init="msg = {
        success: '修改成功，请用新密码重新登录',

        LOGINNAME_NOT_MATCH: '用户名与手机号不匹配',
        INVALID_CAPTCHA: '验证码错误',

        UNKNOWN: '未知错误',
    }">

    <div class="page-content">
        <form class="form" name="form" novalidate>

            <div class="form-group merge">
                <input class="form-control input-target input-lg cell" type="text"
                       name="loginName"
                       ng-model="store.login_name"
                       pattern="^(?!(([1][3|5|7|8][0-9]{9})|([\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+)))([0-9a-zA-Z_\u4E00-\u9FBF]+)"
                       placeholder="用户名"
                       required
                >
            </div>

            <div class="form-group merge">
                <input class="form-control input-target input-lg cell" type="tel"
                       name="mobile"
                       ng-model="store.mobile"
                       ng-pattern="/^1\d{10}$/"
                       placeholder="手机号码"
                       maxlength="11"
                       required
                >
            </div>

            <div class="form-group merge">
                <div class="input-group">
                    <input class="form-control input-target input-lg" type="text"
                           name="captcha"
                           ng-model="store.captcha"
                           autocapitalize="none"
                           autocomplete="off"
                           autocorrect="off"
                           placeholder="图形验证码"
                           required
                    >

                    <span class="input-group-btn"
                          ng-init="self.fetch_new_captcha()"
                          ng-click="self.fetch_new_captcha()"
                    >
                        <img ng-src="{{ self.captcha.captcha }}"
                             class="captcha-img"
                             width="70"
                             height="30"
                        >
                    </span>
                </div>
            </div>

            <hr />

            <div class="form-group container">
                <button type="button" class="btn btn-red btn-block btn-lg"
                        ng-click="self.send_password_reset(store)"
                        ng-disabled="form.$invalid || self.new_password_sending"
                >重置密码</button>
            </div>
        </form>
    </div>
</div>
