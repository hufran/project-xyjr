
<div id="paymentDetail">
	<nav class="omit-margin container page-nav">
	    <div class="row">
	        <a class="col-xs-3 back" href="./dashboard/loans">
	            <span class="glyphicon glyphicon-menu-left"></span>
	        </a>
	        <span class="col-xs-6 title" ng-bind="title">还款中</span>
	        <span class="col-xs-3">&nbsp;</span>
	    </div>
    </nav>

    <section class="c-list-panel info-list">
    	<div class="detailContent">
    		<p class="title">
    			<span><i ng-bind="dateTime">2016/08/01</i>借 | <i ng-bind="term">6</i>期 | <i ng-bind="interest">0.88%</i>每月</span>
    			<a ng-href="protocolUrl">相关协议</a>
    		</p>
    		<div class="content">
    			<p class="paymentMoney">￥<b ng-bind="moneyVal">101760</b></p>
    			<p>剩余应还金额</p>
    		</div>
    		<div class="paymentPlan">
    			<p>还款计划</p>
    			<table>
    				<thead>
    					<tr>
    						<th>还款日期</th>
    						<th>本期应还</th>
    						<th>当前状态</th>
    						<th>操作</th>
    					</tr>
    				</thead>
    				<tbody>
    					<tr ng-repeat="list in dataList">
    						<td ng-bind="list.paymentDate">2017/04/01</td>
    						<td ng-bind="list.paymentMoney">8884.88</td>
    						<td ng-bind="list.status">已还款</td>
    						<td><a href="/dashboard/loans/bill/{{list.id}}">账单</a></td>
    					</tr>
    				</tbody>
    			</table>
    			<p class="btn"><button>申请提前还款</button></p>
    		</div>

    	</div>
    </section>

</div>
