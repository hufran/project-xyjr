
<div id="dashboard" class="">

    <nav class="omit-margin container page-nav">
    <div class="row">
        <a class="col-xs-3 back" href="list">
            <param class="glyphicon glyphicon-menu-left">
        </a>
        <span class="col-xs-6 title">
            你好，{{ self.user.info.name || self.user.info.mobile }}
        </span>
        <span class="col-xs-3 actions" ng-click="self.logout()"><small>退出</small></span>
    </div>
    </nav>

    <section class="invite">
        <a href="dashboard/invite" class="link">
            <div class="desc">
                <img height="16" src="assets/image/cash-gift-icon.png">
                邀请好友 <small>邀请成功，双方各得500元理财金</small>
            </div>
            <param class="glyphicon glyphicon-menu-right">
        </a>
    </section>

    <section class="masthead">
        <div class="earnings">
            <div class="item yesterday">
                <span class="name">昨日收益(元)</span>
                <span class="value">{{ fund.current_yield | number }}</span>
            </div>

            <div class="item">
                <span class="name">累计收益(元): </span>
                <span class="value">{{ fund.invest_interest | number }}</span>
            </div>
        </div>

        <div class="invest-history-link">
            <a href="dashboard/invest">
                查看交易记录<param class="glyphicon glyphicon-menu-right">
            </a>
        </div>
    </section>

    <section class="fund">
        <div class="item">
            <div class="name">在投资产(元)</div>
            <div class="value">{{ fund.total | number }}</div>
        </div>

        <div class="item">
            <div class="name">预期总收益(元)</div>
            <div class="value">{{ fund.due | number }}</div>
        </div>
    </section>

    <section class="account">
        <a href="dashboard/funds">
            <div class="balance">
                <div class="item">
                    <div class="name">账户余额(元)</div>
                    <div class="value">{{ fund.available | number }}</div>
                </div>

                <param class="glyphicon glyphicon-menu-right">
            </div>
        </a>

        <div class="action">
            <div class="item">
                <a class="btn btn-block btn-primary" href="dashboard/recharge">充值</a>
            </div>
            <div class="item">
                <a class="btn btn-block btn-default" href="dashboard/withdraw">提现</a>
            </div>
        </div>
    </section>

</div>
