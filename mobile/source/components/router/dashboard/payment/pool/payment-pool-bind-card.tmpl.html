
<div id="dashboard-payment-bind-card" class="">

    <nav class="omit-margin container page-nav">
    <div class="row">
        <a class="col-xs-3 back" href="{{ self.back_path }}"><span class="glyphicon glyphicon-menu-left"></span></a>
        <span class="col-xs-6 title">绑定银行卡</span>
        <span class="col-xs-3">&nbsp;</a>
    </div>
    </nav>

    <div class="alert alert-info">
        绑定银行卡方可使用提现功能，为了保证您的资金安全，请务必绑定本人银行卡！
    </div>

    <div class="page-content">
        <form class="form-flatten form-horizontal"
              name="form"
              ng-submit="self.bind_card(store)"
              novalidate
        >
            <div class="inputs container">
                <div class="form-group merge">
                    <label for="bank-name"></label>
                    <select name="bankName" class="form-control input-sm"
                            id="bank-name"
                            ng-model="store.bankName"
                            ng-options="name for (code, name) in banks"
                    >
                        <option value="">...请选择开户银行</option>
                    </select>
                </div>

                <div class="form-group merge">
                    <label></label>

                    <select name="province" class="form-control input-sm"
                            id="province"
                            ng-model="store.province"
                            ng-change="self.fetch_city(store.province)"
                            ng-options="name as name for (name, code) in province"
                    >
                        <option value="">...省</option>
                    </select>

                    <select name="city" class="form-control input-sm"
                            id="city"
                            ng-model="store.city"
                            ng-options="name as name for (name, code) in city"
                    >
                        <option value="">...市</option>
                    </select>
                </div>

                <div class="form-group merge">
                    <label for="card-no"></label>
                    <input id="card-no" class="form-control input-target input-lg" type="tel"
                           name="card-no"
                           ng-model="store.cardNo"
                           placeholder="银行卡号"
                           required
                    >
                </div>

                <div class="form-group merge">
                    <label for="card-phone"></label>
                    <input id="card-phone" class="form-control input-target input-lg" type="tel"
                           name="card-phone"
                           ng-model="store.cardPhone"
                           placeholder="预留手机号"
                           required
                    >
                </div>

            </div>

            <div class="container">
                <div class="form-group container">
                    <button type="submit" class="btn btn-red btn-block btn-lg"
                            ng-disabled="self.submit_sending"
                    >立即绑定</button>
                </div>

                <div class="form-group container">
                    <p class="flash-message alert alert-warning text-center"
                       ng-class="{ on: self.error.on }"
                    >
                        {{ self.error.message }}&nbsp;
                    </p>
                </div>
            </div>
        </form>
    </div>

    <section class="container explain">
        <h5>温馨提示：</h5>
        <ol>
            <li><p>为保障您的资金安全，绑卡前请先进行实名认证。</p></li>
            <li><p>您所绑定的银行卡须是您本人自己的借记卡，奇乐融严禁利用信用卡套现行为。</p></li>
            <li><p>请如实填写您银行卡的开户省市、开户支行信息，如果您不确定开户支行名称，建议您拨打银行“客户服务热线”进行电话咨询。</p></li>
            <li><p>奇乐融目前只支持绑定一张银行卡，认证支付充值提现采用同卡进出原则，即提现银行卡需与充值银行卡一致。</p></li>
        </ol>
    </section>

</div>
