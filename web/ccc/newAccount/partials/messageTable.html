

 <p class="li-blue" data-type="READ" on-click="setMessage">
 	<a href="javascript:void(0)">标记为已读</a>
 <p>

<div class="tab-panel panel-HOLDING active">
    <table  class="table table-striped">
        <thead>
            <tr class="thead">
                <th style="width:70px; text-align:center;">
                    <input type="checkbox" id="all-checkbox" on-click="checkAll" />
                </th>
                <th style="width:190px;">标题</th>
                <th style="width:500px;">内容</th>
                <th style="width:90px;">时间</th>
            </tr>
        </thead>
        
        <tbody>
			{{#list}}
            <tr>
                <td style="width:70px; text-align:center;">
                    <input type="checkbox" class="check-box" />
                </td>
                <td style="width:190px;">{{body.title}}</td>
                <td>
                    <div style="width:500px;" data-status="{{status}}" data-id="{{id}}" on-click="showContent" class="ctr">
                        {{body.content}}
                    </div>
                </td>
                <td style="width:90px;">{{sentTime}}</td>
            </tr>
			 {{/list}}
        </tbody>
       
    </table>
</div>

<div class="invest-pager-wrapper" id="invest-pager"></div>
