<div class="tab-panel panel-HOLDING active">
	{{#if list}}
    <table  class="table table-striped">
        <thead>
            <tr class="thead">
<!--
                <th style="width:70px; text-align:center;">
                    <input type="checkbox" id="all-checkbox" on-click="checkAll" />
                </th>
-->
                <th style="padding-left:20px;">标题</th>
                <th style="padding-left:20px;">内容</th>
                <th style="padding-left:20px;">时间</th>
            </tr>
        </thead>
        
        <tbody>
			
			{{#list}}
            <tr class="list-row">
<!--
                <td style="width:70px; text-align:center;">
                    <input type="checkbox" class="check-box" />
                </td>
-->
				{{#if status == 'NEW'}}
                <td style="padding-left:20px;color:#f58220;">{{body.title}}</td>
				{{else}}
				<td style="padding-left:20px;">{{body.title}}</td>
				{{/if}}
				{{#if status == 'NEW'}}
                <td>
                    <div style="padding-left:20px;color:#f58220;" data-status="{{status}}" data-id="{{id}}" on-click="showContent" class="ctr">
                        {{body.content}}
                    </div>
                </td>
				{{else}}
				<td>
                    <div style="padding-left:20px;" data-status="{{status}}" data-id="{{id}}" on-click="showContent" class="ctr">
                        {{body.content}}
                    </div>
                </td>
				{{/if}}
				{{#if status == 'NEW'}}
                <td style="padding-left:20px;color:#f58220;">{{sentTime}}</td>
				{{else}}
				<td style="padding-left:20px;">{{sentTime}}</td>
				{{/if}}
            </tr>
			{{/list}}
			
        </tbody>
    </table>
	 {{else}}
	<table  class="table table-striped">
		<thead>
			<tr class="thead">
				<th style="padding-left:20px;">标题</th>
                <th style="padding-left:20px;">内容</th>
                <th style="padding-left:20px;">时间</th>
			</tr>
		</thead>
	</table>
		<h1 class="none-message">您暂无该状态消息哦~~</h1>
	{{/if}}
<!--	{{JSON.stringify(list)}}-->
</div>
