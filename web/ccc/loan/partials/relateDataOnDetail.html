<p class="controler-title">风控认证图片</p>

<div class="controler">
    {{#if imgs.length > 4}}
        <a href="#" class="left" on-click="left-selector"></a>
    {{/if}}
      <div id="carousel-com" class="carousel slide li-content" data-ride="carousel" data-interval="5000">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            {{#each imgs:i}} 
            <div class="item {{#if i===0}} active {{/if}}">
                <div class="row">
                    <div class="col-xs-6 col-md-2 imgs-list" style="height:200px;width:350px;">
                        <a  on-click="begin-big-pic" class="thumbnail-border"  style="float:left">
                            <img src="{{imgs[i].uri}}" style="width:350px;">
                        </a>
                        
                    </div>
                </div>
            </div>
            {{/each}}
         
        </div>
		  
            <!-- Controls -->
  <a class="left carousel-control" href="#carousel-com" role="button" data-slide="prev" style="width:10%;">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-com" role="button" data-slide="next" style="width:10%;">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
          </div>
