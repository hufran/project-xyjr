<p class="controler-title">企业认证图片</p>
{{#if career.length}}
<div class="controler" style="margin-left:10px;margin-right:10px">
    <div id="carousel-com-career" class="carousel slide li-content" data-ride="carousel" data-interval="5000">
        <div class="carousel-inner" role="listbox">
            {{#career}}
            <div class="item item-pic {{#if @index===0}} active {{/if}}" style="background-image:url({{uri}});" on-click="begin-big-pic-career">
            </div>
            {{/career}}
			<div>
				<lable style="color:#999;">认证类型：</lable>
				<input type="text" value="{{career[currentIndex].proofType}}" disabled style="border:1px solid #999;text-align:center;color:#999;"/>
			</div>
        </div>

        <a class="left carousel-control" href="#carousel-com-career" role="button" data-slide="prev" style="width:10%;height:30px;position:absolute;left:0;top:50%;margin-top:-15px;">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-com-career" role="button" data-slide="next" style="width:10%;height:30px;position:absolute;right:0;top:50%;margin-top:-15px;">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

{{ else }}
<div class="no-pics">
    暂无相关资料
</div>
{{/if}}
