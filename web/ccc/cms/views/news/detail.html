<link rel="stylesheet" href="/ccc/cms/css/list.css">
<div class="news-page">
    <div class="detail-container">
        <h1 class="article-title">{{detail.title}}</h1>
        <div class="detail-wrapper">
            <div class="detail-main">
               <div class="article-column">
                   <span class="article-detail">发布时间：{{detail.pubDate}}</span>
                   <span class="article-detail">来源：{{detail.media}}</span>
                   <span class="article-detail">作者：{{detail.author}}</span>
                   <!--<span class="pull-left return_list"><a href="/cms/news">动态列表</a></span>-->
                   
                   <div class="clear"></div>
               </div>
                <div class="article-content">
					{{{detail.content}}}                    
                </div>                
            </div>        
        </div>
    </div>
</div>

<div style="width:300px; word-break:break-all;margin-left:100px;"></div>
