<link rel="stylesheet" href="/ccc/applyloan/css/applyloan.css">

<div class="loan-content">
    <div class="loan-left">
        <div class="loan-title">
            <img src="/ccc/applyloan/img/intent-icon.png" />借款意向填写
        </div>
        <form class="form-horizontal loanform">
            <div class="form-group">
                <label for="1" class="col-sm-4 control-label">*企业名称（全称）：</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control form_input" id="1" placeholder=" 请输入企业名称">
                </div>
            </div>
            <div class="form-group">
                <label for="2" class="col-sm-4 control-label">*组织机构代码 ：</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control form_input" id="2" placeholder=" 请输入组织机构代码">
                </div>
            </div>
            <div class="form-group">
                <label for="3" class="col-sm-4 control-label">*联系人姓名 ：</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control form_input" id="3" placeholder=" 请输入联系人姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="4" class="col-sm-4 control-label">*联络通讯（手机） ：</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control form_input" id="4" placeholder=" 请输入联络通讯">
                </div>
            </div>
            <div class="form-group">
                <label for="5" class="col-sm-4 control-label">*公司地址 ：</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control form_input" id="5" placeholder=" 请输入公司地址">
                </div>
            </div>
            <div class="form-group">
                <label for="6" class="col-sm-4 control-label">*意向借款金额（元） ：</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control form_input" id="6" placeholder="元">
                </div>
            </div>
            <div class="form-group ">
                <label  class="col-sm-4 control-label">*担保方式（多选） ：</label>
                <div class="col-sm-8 size_input">
                    <label class="checkbox-inline">
                      <input type="checkbox" id="inlineCheckbox1" value="option1"> 抵押
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" id="inlineCheckbox2" value="option2"> 信用
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" id="inlineCheckbox3" value="option3"> 担保
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" id="inlineCheckbox4" value="option3"> 其他
                    </label>
                    <input type="text" class="other_input"> 
                </div>
            </div>
            <div class="form-group ">
                <label  class="col-sm-4 control-label">*借款期限 ：</label>
                <div class="col-sm-8 size_input">
                    <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 3个月以内(含)
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 6个月
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 9个月
                    </label> 
                    <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option3"> 12个月以上(含)
                    </label> 
                </div>
            </div>
            <div class="form-group">
                <label for="7" class="col-sm-4 control-label">*联络地址 ：</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control form_input" id="7" placeholder="请输入联络地址">
                </div>
            </div>
            <div class="form-group">
                <label for="8" class="col-sm-4 control-label">*借款用途描述 ：</label>
                <div class="col-sm-8">
                    <textarea class="form-control " id="8"  rows="4" placeholder="请输入借款用途描述"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="9" class="col-sm-4 control-label">*验证码 ：</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control form_input" id="9" placeholder="请输入借款用途描述">
                </div>
            </div>
            <div class="form-group">
                <label for="9" class="col-sm-4 control-label">*说明 ：</label>
                <div class="col-sm-8">
                  <p class="reason">用户成功借款后会一次性的从所得借款中扣除一定的比例（0%-5%）作为成交服务费。</p>
                </div>
            </div>  
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-5">
                  <button type="submit" class="btn btn-block btn-primary" >提交</button>
                </div>
            </div>
        </form>
    
    </div>
    <div class="loan-right">
        <div class="loan-up">
            <div class="loan-title">
                <img src="/ccc/applyloan/img/apply-icon.png" />申请条件
            </div>
            <div class="content">
                <ul>
                    <li>1、年龄在20-60周岁之间</li>
                    <li>2、具有中国国籍（香港、澳门、台湾暂时除外）</li>
                    <li>3、借款人须拥有抵押物或其他认可的担保方式</li>
                </ul>
            </div>
        </div>
        <div class="loan-down">
            <div class="loan-title">
                <img src="/ccc/applyloan/img/flow-icon.png" />放款流程
            </div>
            <div class="content">
                <img src="/ccc/applyloan/img/flow.png">
            </div>
        </div>
</div>
</div>
