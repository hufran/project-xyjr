{{>layouts.default.head}}
<link rel="stylesheet" href="/css/component.css">
<link rel="stylesheet" href="/assets/css/modules/cccAnimate.css">
<link rel="stylesheet" href="/assets/css/modules/cccCalculator.css">
{{>layouts.default.header}}

<!-- after header -->
<div class="after-header">
    <span class="project-list">项目列表</span>
    <span class="benefit-calculator">收益计算器</span>
</div>

<hr />
<!-- 筛选条件 -->
<div class="condition-container">
    <div class="condition-wrapper">
        <ul class="condition">
            <li class="condition-li">
                <div class="rule-text">项目收益</div>
                <select name="" id="" class="condition-rule condition-rate">
                    <option value="" data-min-rate="0" data-max-rate="100" selected>全部</option>
                    <option value="" data-min-rate="0" data-max-rate="9">9%以下</option>
                    <option value="" data-min-rate="9" data-max-rate="10">9-10%</option>
                    <option value="" data-min-rate="10" data-max-rate="11">10-11%</option>
                    <option value="" data-min-rate="11" data-max-rate="12">11-12%</option>
                    <option value="" data-min-rate="12" data-max-rate="24">12%以上</option>
                </select>
            </li>
            <li class="condition-li">
                <div class="rule-text">项目状态</div>
                <select name="" id="" class="condition-rule condition-status">
                    <option value="SCHEDULED">全部</option>
                    <option value="OPENED">投标中</option>
                    <option value="SETTLED">还款中</option>
                    <option value="CLEARED">还款结束</option>
                </select>
            </li>
            <li class="condition-li">
                <div class="rule-text">项目期限</div>
                <select class="condition-rule condition-durations">
                    <option value="" data-min-duration="0" data-max-duration="100">全部</option>
                    <option value="" data-min-duration="0" data-max-duration="3">0-3个月</option>
                    <option value="" data-min-duration="3" data-max-duration="6">3-6个月</option>
                    <option value="" data-min-duration="6" data-max-duration="9">6-9个月</option>
                    <option value="" data-min-duration="9" data-max-duration="12">9-12个月</option>
                    <option value="" data-min-duration="12" data-max-duration="100">12个月以上</option>
                </select>
            </li>
            <li class="condition-li">
                <div class="rule-text">还款方式</div>
                <select class="condition-rule condition-method">
                    <option value="">全部</option>
                    <option value="MonthlyInterest">按月付息到期还本</option>
                    <option value="EqualInstallment">按月等额本息</option>
                    <option value="EqualPrincipal">按月等额本金</option>
                    <option value="BulletRepayment">一次性还本付息</option>
                    <option value="EqualInterest">月平息</option>
                </select>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
</div>

<!--<hr />-->
<div class="invest-list-wrapper">
	<p style="padding: 45px;">加载中...</p>
</div>

<div class="space space-20"></div>
<div class="invest-pager-wrapper" id="invest-pager"></div>
<div class="space space-30"></div>

{{>layouts.default.footer}}
<script>{{{state}}}</script>
<script src="/js/main/investList.js"></script>
