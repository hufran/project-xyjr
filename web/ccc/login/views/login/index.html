{{>layouts.default.head}}
<link rel="stylesheet" href="/assets/css/base.css" />
<link rel="stylesheet" href="/css/style.css">
{{>layouts.default.header}}

{{#HIDE}}
<div id="main-container">
    <div class="s-login-view u-pos-r-center">
        <div class="s-img-view"></div>
        <div class="s-login-box">
            <div class="s-login-box-header">
                <p>没有账号？<a href="/register">立即注册</a>
                </p>
                <h3>登录</h3>
            </div>
            <form id="loginForm" action="/login" method="POST">
                <div><i class="mdi mdi-account"></i>
                    <input type="text" name="loginName" placeholder="用户名/手机" />
                </div>
                <div><i class="mdi mdi-lock"></i>
                    <input type="password" name="password" placeholder="密码" />
                </div>
                <p>
                    <a href="/forgot">忘记密码？</a>
                </p>
                <button type="submit" class="do-login">登录</button>
                <p class="login-error"></p>
            </form>
        </div>
    </div>
</div>
{{/if}}


<div id="main-container">
    <img src="/img/bg-log.jpg" />
    <div class="s-login-view u-pos-ab-h-cen">
        <div class="s-login-window u-pos-ab-v-cen">
            <form id="loginForm" action="/login" method="POST">
                <div class="s-input-wrapper">
                    <i class="mdi mdi-account"></i>
                    <i class="mdi mdi-lock-open"></i>
                    <input type="text" name="loginName" placeholder="用户名/手机" />
                    <input type="password" name="password" placeholder="密码" />
                </div>
                <a href="/forgot" class="u-float-right">忘记密码？</a>
                <input type="submit"  class="do-login cursor-pointer" value="登录" />
                <button onclick="location.href='/register'">注册</button>
                <p class="login-error"></p>
            </form>
        </div>
    </div>
</div>


{{>layouts.default.footer}}
<script src="/js/main/login.js"></script>
